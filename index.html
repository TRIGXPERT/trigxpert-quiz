<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigxpert Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .option {
      background: #e0f7fa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #b2ebf2;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    .next-btn:hover {
      background-color: #004d40;
    }
    .score-box {
      margin-top: 20px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Trigxpert Daily Quiz</h1>
  <div class="quiz-box">
    <div class="question" id="question"></div>
    <div class="option" onclick="checkAnswer(this, 'a')" id="optA"></div>
    <div class="option" onclick="checkAnswer(this, 'b')" id="optB"></div>
    <div class="option" onclick="checkAnswer(this, 'c')" id="optC"></div>
    <div class="option" onclick="checkAnswer(this, 'd')" id="optD"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" onclick="nextQuestion()" id="nextBtn">Next Question</button>
    <div class="score-box" id="scoreBox"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the value of sin¬≤Œ∏ + cos¬≤Œ∏?",
        options: ["0", "sin Œ∏", "1", "cos Œ∏"],
        correct: "c"
      },
      {
        question: "What is the reciprocal of cos Œ∏?",
        options: ["sec Œ∏", "sin Œ∏", "cot Œ∏", "tan Œ∏"],
        correct: "a"
      },
      {
        question: "What is the value of tan 45¬∞?",
        options: ["0", "1", "‚àö3", "Undefined"],
        correct: "b"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      document.getElementById("optA").textContent = `a) ${q.options[0]}`;
      document.getElementById("optB").textContent = `b) ${q.options[1]}`;
      document.getElementById("optC").textContent = `c) ${q.options[2]}`;
      document.getElementById("optD").textContent = `d) ${q.options[3]}`;
      document.getElementById("result").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(el, selected) {
      const correct = quizData[currentQuestion].correct;
      const resultBox = document.getElementById("result");
      if (selected === correct) {
        resultBox.textContent = "‚úÖ Correct!";
        resultBox.style.color = "green";
        score++;
      } else {
        resultBox.textContent = "‚ùå Incorrect. Try again!";
        resultBox.style.color = "red";
      }
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-box").innerHTML = `
          <h2>üéâ Quiz Completed!</h2>
          <p>Your Score: ${score} / ${quizData.length}</p>
          <button onclick="location.reload()">Restart Quiz</button>
        `;
      }
    }

    // Initial load
    loadQuestion();
  </script>
</body>
</html>
